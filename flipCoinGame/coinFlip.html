<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght0400;500@display=swap" rel="stylesheet">
    <link rel="stylesheet" href ="coinFlip.css">
</head>
<body>

    <!--Stats section-->
    <div class="container">
        <div class="stats">
            <h1>Heads or Tails</h1>
            <p id ="heads-count">Heads: 0</p>
            <p id ="tails-count">Tails: 0</p>
        </div>
    <!--images for coins section-->
        <div class ="coinimages">
            <div class ="heads">
                <img src="./3.png">
            </div>
            <div class ="tails">
                <img src="./4.png">
            </div>
        </div>
    <!--reset and flip coin section-->
        <div class="buttons">
            <button id="coinflip-button">Flip Coin</button>
            <button id="reset-button">Reset</button>

        </div>

    </div>
    <script src="coinFlip.js"></script>
</body>

</html>
